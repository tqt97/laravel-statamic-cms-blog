<div class="container py-8 md:py-12">
    {{ partial:components/heading size="h2" :label="title" center="true" class="mx-auto max-w-3xl"}}
    {{ if categories }}
        <ul class="flex flex-wrap items-center justify-center mt-12">
            {{ categories }}
                <li class="mb-6 mr-6 hover:scale-[1.05] transition duration-200">
                    <a href="{{ url }}" aria-label="{{ title }}"
                        class="px-3 py-2 text-sm font-medium text-gray-900 dark:text-white dark:bg-gray-900
                        transition-all border border-gray-900 dark:border-gray-500 rounded-md hover:bg-gray-900 hover:text-white hover:border-transparent
                        dark:hover:bg-white dark:hover:text-gray-900
                        ">
                        {{ title }}
                    </a>
                </li>
            {{ /categories }}
        </ul>
    {{ else }}
        <p class="flex items-center justify-center mt-12">
            There are no categories.
        </p>
    {{ /if }}
</div>
