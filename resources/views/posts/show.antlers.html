<div class="container py-8 md:py-12">
    {{# Featured Image #}}
    <div class="relative z-0 max-w-5xl mx-auto my-8 overflow-hidden rounded-lg md:my-12 aspect-video">
        <div class="absolute left-0 bottom-0 w-full h-full z-10"
            style="background-image: linear-gradient(180deg,transparent,rgba(0,0,0,.7));">
        </div>
        <img src="{{ featured_image }}" class="object-cover"
            style="position:absolute;height:100%;width:100%;left:0;top:0;right:0;bottom:0;color:transparent" />
        <div class="p-4 absolute bottom-0 left-0 z-20">
            {{ if categories }}
            {{ categories }}
            <a href="/categories/{{ slug }}" aria-label="{{ title }}">
                <span
                    class="inline-block lg:px-2 lg:py-1 lg:text-sm px-1 py-1 text-xs font-medium tracking-wider transition duration-200 text-blue-600 hover:text-blue-700 rounded-md bg-gray-200 hover:bg-gray-200 hover:scale-95">
                    {{ title }}
                </span>
            </a>
            {{ /categories }}
            {{ /if }}

            <h2 class="text-base lg:text-3xl font-semibold text-gray-100 leading-tight my-4">
                {{ title }}
            </h2>

            {{ partial:partials/author post_show="true" }}
        </div>
    </div>

    {{ content }}
    {{ partial src="sets/{type}" }}
    {{ /content }}
</div>

{{ partial:partials/related_posts }}
