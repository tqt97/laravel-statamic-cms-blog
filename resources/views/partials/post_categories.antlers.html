{{ if categories }}
    <div class="flex flex-wrap items-center justify-center space-x-6">
        {{ categories }}
            <a href="/categories/{{ slug }}" aria-label="{{ title }}">
                <span
                    class="inline-block px-3 py-2 text-xs font-medium tracking-wider text-gray-100 uppercase rounded-md bg-blue-500 hover:shadow-md hover:bg-blue-600 hover:text-gray-50">
                    {{ title }}
                </span>
            </a>
        {{ /categories }}
    </div>
{{ /if }}
